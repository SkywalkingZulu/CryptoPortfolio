		<script>

			var coinsCompleted = 0;
			var coinsBuilt = 0;

			function buildHourlySection(coin, numberOfCoins, tableBodyHtml){
				var thirtyDaysHoursAgoPrice = 0;
				var sevenDaysAgoPrice = 0;
				var twentyFourHoursAgoPrice = 0;
				var twelveHoursAgoPrice = 0;
				var sixHoursAgoPrice = 0;
				var oneHourAgoPrice = 0;
				var currentPrice = 0;
				var hourUrl = 'https://min-api.cryptocompare.com/data/histohour?fsym=' + coin.symbol + '&tsym=USD&limit=720&aggregate=1';
				var minuteUrl = 'https://min-api.cryptocompare.com/data/histominute?fsym=' + coin.symbol + '&tsym=USD&limit=1440&aggregate=1';	

				if (new Date().getMinutes() === 0)
				{
					$.get(hourUrl, function(data, status){
						currentPrice = data.Data[719].open;

						tableBodyHtml.push(
							"<tr><td>" + coin.symbol + "</td>" + 
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, data.Data[718].open) + "%</td>" + // 1 hour
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, data.Data[713].open) + "%</td>" + // 6 hour
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, data.Data[707].open) + "%</td>" + // 12 hour
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, data.Data[695].open) + "%</td>" + // 24 hour
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, data.Data[551].open) + "%</td>" + // 7 day
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, data.Data[0].open) + "%</td></tr>"); // 30 day

						coinsBuilt++;

						//TODO Will have to get moved if other ajax calls come afterwards (histohour to be used for 7 days and 30 days ago)
						if(coinsBuilt == numberOfCoins){
							//Insert Body and DataTable Functionality
							$("#crypto tbody").append(tableBodyHtml);
							$('#crypto').DataTable({
								"pagingType": "full_numbers",
								// Default is 10 rows per page. Add a pageLength variable to config.js to
								// set a custom page length. (Eg. var pageLength = 25;)
								"pageLength": typeof pageLength !== 'undefined' ? pageLength : 10
							});
						}
					});
				}
				else
				{
					$.when( $.getJSON(hourUrl), $.getJSON(minuteUrl) ).then(function( hourData, minuteData ){
						currentPrice = minuteData[0].Data[1439].open;

						tableBodyHtml.push(
							"<tr><td>" + coin.symbol + "</td>" + 
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, minuteData[0].Data[1379].open) + "%</td>" + // 1 hour
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, minuteData[0].Data[1079].open) + "%</td>" + // 6 hour
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, minuteData[0].Data[719].open) + "%</td>" + // 12 hour
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, minuteData[0].Data[0].open) + "%</td>" + // 24 hour
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, hourData[0].Data[551].open) + "%</td>" + // 7 day
							"<td style='text-align: right'>" + CalculatePercentage(currentPrice, hourData[0].Data[0].open) + "%</td></tr>"); //30 day

						coinsBuilt++;

						//TODO Will have to get moved if other ajax calls come afterwards (histohour to be used for 7 days and 30 days ago)
						if(coinsBuilt == numberOfCoins){
							//Insert Body and DataTable Functionality
							$("#crypto tbody").append(tableBodyHtml);
							$('#crypto').DataTable({
								"pagingType": "full_numbers",
								// Default is 10 rows per page. Add a pageLength variable to config.js to
								// set a custom page length. (Eg. var pageLength = 25;)
								"pageLength": typeof pageLength !== 'undefined' ? pageLength : 10
							});
						}
					});
				}
				
			}

			function CalculatePercentage(currentPrice, previousPrice)
			{
				return (((currentPrice/previousPrice)-1) * 100).toFixed(2);
			}

			$(document).ready(function(){
				var coins = JSON.parse(coinJSON);
				var tableBodyHtml = [];
				// Use histominute for hours 1-24, histohour for days 1-30
				// Histominute: 1440 minutes in 24 hours
				// Histohour: 720 hours in 30 days
				for (i = 0; i < coins["assets"].length; i++) {
					var coin = coins["assets"][i];
					
					buildHourlySection(coin, coins["assets"].length, tableBodyHtml);
					coinsCompleted += 1;
				}
			});
		</script>
